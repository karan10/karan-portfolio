    <script>
      const projectsList = document.getElementById('projects-list');
      projectsList.innerHTML = projectsData.map(project => `
        <div class="project-card">
          <h3>${project.title}</h3>
          <img src="${project.image}" alt="${project.title}" style="max-width:220px;width:100%;display:block;margin:0 auto 0.7rem auto;border-radius:8px;">
