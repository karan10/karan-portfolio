    <script src="js/main.js"></script>
    <script>
      const animeList = document.getElementById('anime-list');
      animeList.innerHTML = animeData.map(anime => `
        <div class="project-card">
          <h3>${anime.title}</h3>
          <img src="${anime.image}" alt="${anime.title}" style="max-width:220px;width:100%;display:block;margin:0 auto 0.7rem auto;border-radius:8px;">
          <p><em>${anime.studio}</em></p>
          <p>${anime.description}</p>
          <a href="${anime.url}" target="_blank">View on MyAnimeList</a>
        </div>
      `).join('');
    </script>
